<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            text-align: center;
            font-family: helvetica;
            margin-top: 10px;

        }
        .container{
            margin: auto;
            width: 280px;
            height: 320px;
            padding: 15px;
            background-color: rgb(115, 166, 221);

        }
        input{
            width: 250px;
            border: 1px solid grey;
            padding: 12px 14px;
            margin-top: 10px;
            border-radius: 10px;
            background-color: rgba(173, 195, 211, 0.921);

        }
        #login{
            width: 280px;
            height: 40px;
            background-color: #715ba8;
            opacity: 70%;
            padding-left: 18px;
            padding-right: 18px;
            border: none;
            color: white;
            margin-top: 10px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 10px;
        }
        a{
            color: #1a499a;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500px;
            padding-left: 80px;
            padding-right: 80px;
            text-decoration: none;
        }

        hr{
            margin-top: 15px;
            margin-bottom: 15px;
            color: rgb(217,215,215);
        }
        #acc{
            width: 180px;
            height: 40px;
            display: block;
            background-color: #2980a9;
            font-weight: bold;
            border: none;
            padding-left: 18px;
            padding-right: 18px;
            color: white;
            margin-left: 50px;
            border-radius: 10px;

        }
        #acc:hover{
            background-color: #9d41becc;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1 style="color: #541c5d; font-style: italic;">Streamr</h1>
        <form>
            <input placeholder="Email address or phone number"><br>
            <input placeholder="Password"><br>

            <button id="login">Log In</button><br><br>
            <a href="">Forgotten password?</a>
            <hr>
            <button id="acc">Create New Account</button>

        </form>
    </div>

</body>
</html>
